<script>
	function get_descending_precedence(t){
		var ans = [];
		for (var i = 0; i < t.length; i++) {
			ans = ans.concat(folder_names.filter(a => folder_type[a] === t[i]));
		}
		return ans;
	}

	var folder_names_descending_precedence = get_descending_precedence(["SY", "jv", "noborder", "border"]);

	function getImage(character, prec){
		if(!IMAGE_EXISTENCE_TABLE[character]){
			return `（「${character}」未定義）`
		}
		for(var j=0; j<prec.length;j++){
			if(IMAGE_EXISTENCE_TABLE[character][prec[j]]){
				return `<img src='${prec[j]}/${character}.png' width='100' height='100' />`
			}
		}
		return `（「${character}」未造字or画像なし）`
	}

	function draw(prec){
		document.getElementById("res").innerHTML = 
			document.getElementById('inputs').value.split(" ")
			.map(function(txt){
					var ans = "";
					for(var i=0; i<txt.length;i++){
						ans += getImage(txt[i], prec);
					}
					return ans;
				})
			.join("<br><br>");
		
	}

	function sy() {
		folder_names_descending_precedence = 
			get_descending_precedence(["SY", "jv", "noborder", "border"]);

		draw(folder_names_descending_precedence);
	}

	function jv() {
		folder_names_descending_precedence = 
			get_descending_precedence(["jv", "SY", "noborder", "border"]);

		draw(folder_names_descending_precedence);
	}

	function noborder() {
		folder_names_descending_precedence = get_descending_precedence(["noborder", "border", "SY", "jv"]);
		draw(folder_names_descending_precedence);
	}


	function border() {
		folder_names_descending_precedence = get_descending_precedence(["border", "noborder", "SY", "jv"]);
		draw(folder_names_descending_precedence);
	}
</script>
