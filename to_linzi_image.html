<script>
	var folder_names_descending_precedence = ["燐字画像","燐字画像6","燐字画像4","燐字画像5","燐字画像2","燐字画像3"];

	function getImage(character){
		for(var j=0; j<folder_names_descending_precedence.length;j++){
			if(IMAGE_EXISTENCE_TABLE[character][folder_names_descending_precedence[j]] == true){
				return `<img src='${folder_names_descending_precedence[j]}/${character}.png' width='100' height='100' />`
			}
		}
		return `（「${character}」未造字）`
	}

	function drawLinzis2(txt, prop){
		var ans = "";
		for(var i=0; i<txt.length;i++){

			ans += getImage(txt[i]);
		}
		return ans;
	}

	function drawLinzis(txt, prop){
		document.getElementById("res").innerHTML = txt.split(" ")
			.map(txt => drawLinzis2(txt,prop)).join("<br><br>");
	}

	function draw(){
		drawLinzis(document.getElementById('inputs').value, document.getElementById('prop').value/100);
	}
</script>
