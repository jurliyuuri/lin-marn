<script>
	var precedence = ["SY", "jv", "noborder", "border"];

	function draw(prec){
		document.getElementById("res").innerHTML = 
			document.getElementById('inputs').value.split(" ")
			.map(function(txt){
					var ans = "";
					for(var i=0; i<txt.length;i++){
						ans += getImage(txt[i], prec, 100);
					}
					return ans;
				})
			.join("<br><br>");
		
	}

	function sy() {
		precedence = ["SY", "jv", "noborder", "border"];
		draw(precedence);
	}

	function jv() {
		precedence = ["jv", "SY", "noborder", "border"];
		draw(precedence);
	}

	function noborder() {
		precedence = ["noborder", "border", "SY", "jv"];
		draw(precedence);
	}


	function border() {
		precedence = ["border", "noborder", "SY", "jv"];
		draw(precedence);
	}
</script>
