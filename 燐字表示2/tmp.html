function drawWith(array, height,width){
	var txt = "<table border='1' cellspacing='0' cellpadding='0'>";
	for(var i=0; i<height; i++){
		txt += "<tr>"
		for(var j=0;j<width;j++){
			txt += "<td>";
			var l = array[i*width+j];
			/*if(l !== "")*/ {
				txt += l;
				txt += '<img src="../燐字画像/'+l+'.png" width="60"/>';
			}
			txt += "</td>";
		}
		txt += "</tr>";
		if(i%5 === 4){txt+="<tr><td colspan='"+width+"'></td></tr>"}
	}
	txt += "</table>"
	document.write(txt);
}
